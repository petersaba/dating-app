<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/signup.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <form class="form">
            <span class="error"></span>
            <h1>Sign Up</h1>
            <div>
                <div>
                    <input id="email" type="text" placeholder="this will not show">
                    <label for="email">Email</label>
                </div>
                <div>
                    <input id="full_name" type="text" placeholder="this will not show">
                    <label for="full_name">Full Name</label>
                </div>
                <div>
                    <label for="gender">Gender: </label>
                    <select id="gender" type="text">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="interest">Interested in: </label>
                    <select id="interest" type="text">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div>
                    <input id="location" type="text" placeholder="this will not show">
                    <label for="location">Location</label>
                </div>
            </div>
            <div>
                <button type="submit" id="submit">Next</button>
                <span>Already have an account? <a href="#">Login</a></span>
            </div>
        </form>
    </section>
    <script src="javascript/utilities.js"></script>
    <script src="javascript/signup.js"></script>
</body>
</html>
